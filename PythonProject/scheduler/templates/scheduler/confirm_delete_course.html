{% extends 'scheduler/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Delete Course?</h5>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete this course?</p>
                
                <div class="alert alert-light border">
                    <h3 class="fw-bold text-dark">{{ course.name }}</h3>
                    <p class="mb-0 text-muted">Group: {{ course.group_name }}</p>
                </div>

                <p class="small text-danger">
                    <i class="fas fa-info-circle"></i> This will also remove all scheduled sessions for this course.
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger">Yes, Delete Course</button>
                        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
