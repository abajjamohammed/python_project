{% extends 'scheduler/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h5>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete this teacher?</p>
                <h3 class="fw-bold">{{ teacher.username }}</h3>
                <p class="text-muted">{{ teacher.email }}</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
