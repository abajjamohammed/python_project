{% extends 'scheduler/base.html' %}
{% block content %}

<div class="container" style="max-width: 600px;">
    <h2>Faire une demande de salle</h2>
    <form method="post">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small">
                                {{ field.errors|striptags }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary w-100 mt-3">Envoyer la demande</button>
            </form>
        </div>
    </div>
    {% endblock %}
